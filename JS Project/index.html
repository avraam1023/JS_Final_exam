<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script defer src="script/script.js"></script>
    <script defer src="script/slider.js"></script>
    <title>TechWave</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">TechWave</a>

      <nav class="navbar">
        <a href="store.html">Store</a>
        <a href="">About</a>
        <a href="#contacts">Contact</a>
        <a href="login.html">Login</a>
      </nav>
    </header>

    <div class="container">
      <section class="video-section">
        <video autoplay loop muted plays-inline class="back-video">
          <source src="images&video/background-video.mp4" />
        </video>
      </section>
      <section class="background-aplle">
        <div class="some-text">
          <h2>Welcome To The Tuture Of Technology</h2>
          <h2 style="margin-bottom: 24px">Discover The Technology.</h2>
          <a href="store.html" class="store-link">Future</a>
        </div>
      </section>
      <section class="slider">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><div class="slide slide1"></div></div>
            <div class="swiper-slide"><div class="slide slide2"></div></div>
            <div class="swiper-slide"><div class="slide slide3"></div></div>
          </div>

          <div class="swiper-pagination"></div>

          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
      <section class="new-product-section">
        <div>
          <h1>New Products</h1>
          <div class="new-products"></div>
        </div>
      </section>
      <section class="footer" id="contacts">
        <div style="width: 100%">
          <h2>FeedBack</h2>

          <div class="feedback-container">
            <form
              action="https://api.everrest.educata.dev/echo/html"
              method="post"
            >
              <input type="text" placeholder="Name" required />
              <input type="email" placeholder="example@gmail.com" required />
              <textarea
                cols="30"
                rows="5"
                placeholder="Some text"
                required
              ></textarea>
              <button class="submit-btn" type="submit">Submit</button>
            </form>
          </div>
          <div class="icons">
            <h4>Follow Us</h4>
            <p>
              <a href=""><i class="fa-brands fa-facebook"></i></a>
              <a href=""><i class="fa-brands fa-instagram"></i></a>
              <a href=""><i class="fa-brands fa-tiktok"></i></a>
              <a href=""><i class="fa-solid fa-x"></i></a>
            </p>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/af74626520.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

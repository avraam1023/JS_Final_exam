<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/store.css" />
    <link rel="stylesheet" href="styles/card.css" />
    <link rel="stylesheet" href="styles/switch_btn.css" />
    <link rel="stylesheet" href="styles/orders.css" />
    <script defer type="module" src="script/orders.js"></script>

    <title>TechWave</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">TechWave</a>

      <nav class="navbar">
        <a href="store.html">Store</a>
        <a href="">About</a>
        <a href="index.html">Contact</a>
        <a href="">Login</a>
        <label class="switch">
          <input type="checkbox" id="modeSwitch" />
          <span class="slider round"></span>
        </label>
        <a href="orders.html">
          <span
            ><i class="fa-solid fa-cart-shopping"></i
            ><sup class="cart-quant">0</sup></span
          >
        </a>
      </nav>
    </header>

    <div class="main-order-container">
      <div class="order"></div>
      <div class="payment">
        <div class="payment-container">
          <h3>The amount is: <span class="amount">0</span></h3>
          <h4>Quantity : <span class="quantity-of-product">0</span></h4>
          <button class="order-btn">Order</button>
        </div>
      </div>
    </div>

    <script src="script/switch_color.js"></script>
    <script
      src="https://kit.fontawesome.com/af74626520.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
